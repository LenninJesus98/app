<div class="row">
    <div class="col-md-4 mx-auto">

        <body class="text-center">
            <form class="form-signin" (submit)="signUp()">

                <h1 class="h3 mb-3 font-weight-normal">Registrar</h1>

                <input type="text" [(ngModel)]="user.name" name="name" class="form-control" placeholder=" Nombre" required
                    autofocus>
                <br>

                <input type="text" [(ngModel)]="user.lastname" name="lastname" class="form-control" placeholder=" Apellido" required
                    autofocus>
                <br>

                <input type="text" [(ngModel)]="user.username" name="username" class="form-control" placeholder=" Nombre de usuario"
                    required autofocus>
                <br>

                <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder=" Correo electrónico"
                    required autofocus>
                <br>

                <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Contraseña"
                    required>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Registrar</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2020-2020</p>
            </form>
        </body>
    </div>
</div>
